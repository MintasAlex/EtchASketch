<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div id="main">
        <div id="menu">
            <div class="pen-color-picker">
                <input type="color" id="pen-color" name="pen-color" value="#000000">
                <button id="grab-color"><img src="img/color-picker.png"></button>
                <label for="pen-color">Pen Color</label>    
            </div>
            <div class="color-picker">
                <input type="color" id="background-color" name="background-color" value="#FFFFFF">
                <label for="background-color">Background Color</label>
            </div>
            <button id="eraser">Eraser</button>
            <button id="rainbow">Rainbow</button>
            <button id="darken">Darken Color</button>
            <button id="lighten">Lighten Color</button>
            <button id="grid-lines">Toggle Grid</button>
            <button id="clear">Clear</button>
            <div id="grid-size-slider">
                <p>Grid Size: 16 x 16</p>
                <input type="range" min="1" max="100" value="16" class="slider" id="gridSize">
            </div>
        </div>

        <!--Disabled drag and drop-->
        <div id="drawing-grid" ondragstart="return false;" ondrop="return false;"> 
            

        </div>
    </div>
    <footer>Made by <a href="https://github.com/MintasAlex">MintasAlex</a> | <a href="https://github.com/MintasAlex/EtchASketch">Source</a></footer>
</body>

</html>
